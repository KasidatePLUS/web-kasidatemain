
<!DOCTYPE html>
<html>
   <head>
      <title>Redirect... </title>
      <link rel="stylesheet" href="/assets/css/redirectpage.css">
   </head>
   
   <body>
    <div class="center">
      <br/>
      <h1>Redirect...</h1>
      <p>You will be redirected in <span id="seconds-holder"></span> seconds.<br/><br/> If your browser does not redirect you automatically click <a href="" id="link">here</a>.
      </p>
    </div>
   <script>
      class countdownTimer {
    constructor(elementId, seconds, redirectUrl) {
      this._newUrl = redirectUrl;
      this._intvl = null;
      this._selector = elementId;
      this._seconds = seconds;
  
      document.getElementById("link").href = this._newUrl;
      this.start();
    }
    start() {
      var _this = this;
      _this.updateSecs();
      this._intvl = setInterval(function() {
        _this.updateSecs();
      }, 1000);
    }
    updateSecs() {
      document.getElementById(this._selector).innerHTML = this._seconds;
      this._seconds--;
      if (this._seconds == -1) {
        clearInterval(this._intvl);
        this.redirect();
      }
    }
    redirect() {
      document.location.href = this._newUrl;
    }
  }
  
  //And now invoke
  var co = new countdownTimer("seconds-holder", 5, 'https://docs.google.com/forms/d/e/1FAIpQLSfZpP1N3AMAKqR2xWx-g27hTBOY-xIYJddq02lfPCpQNdrFGg/viewform?usp=sf_link');
  
   </script>
   </body>

</html>
